<!DOCTYPE html>
<html>
<head>
  <title>Your IP & Location Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .info {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Your IP & Location Information</h1>
  <div class="info">
    <p><strong>IP Address:</strong> <span id="ip">Loading...</span></p>
    <p><strong>City:</strong> <span id="city">Loading...</span></p>
    <p><strong>Region:</strong> <span id="region">Loading...</span></p>
    <p><strong>Country:</strong> <span id="country">Loading...</span></p>
    <p><strong>ISP:</strong> <span id="org">Loading...</span></p>
  </div>

  <script>
    fetch('https://ipinfo.io/json?token=YOUR_TOKEN') // Replace with your token or leave blank for limited use
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip;
        document.getElementById('city').textContent = data.city;
        document.getElementById('region').textContent = data.region;
        document.getElementById('country').textContent = data.country;
        document.getElementById('org').textContent = data.org;
      })
      .catch(err => {
        document.querySelector('.info').innerHTML = 'Failed to retrieve IP info.';
        console.error(err);
      });
  </script>
</body>
</html>
